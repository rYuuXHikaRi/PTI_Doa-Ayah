<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS untuk mengatur ketebalan garis border pada tabel */
        table {
            border-collapse: collapse; /* Untuk memastikan agar garis batas tabel berdempetan */
            width: 100%; /* Lebar tabel */
        }

        th, td {
            border: 2px solid black; /* Ketebalan garis batas untuk sel header dan data */
            padding: 8px; /* Ruang di dalam sel */
            text-align: left; /* Arah teks di dalam sel */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Nama</th>
        <th>Umur</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>25</td>
    </tr>
</table>

</body>
</html>
